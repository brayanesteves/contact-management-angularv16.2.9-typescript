<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 text-danger fw-bold">Contacts
                <a routerLink="/contacts/add" class="btn btn-danger btn-sm"><i class="fa fa-plus-circle"></i> Add</a>
            </p>
            <p class="fst-italic"></p>

            <form>

                <div class="row">
                    <div class="col-md-6">

                        <div class="row">
                            <div class="col">
                                <select name="referenceNacionality" id="referenceNacionality" class="form-select" aria-label="Default select example">
                                    <option selected>Selected</option>
                                    <option value="58">Venezuela</option>
                                </select>
                            </div>
                            <div class="col">
                                <select name="referenceCountry" id="referenceCountry" class="form-select" aria-label="Default select example">
                                    <option selected>Selected</option>
                                    <option value="1030">Caracas</option>
                                </select>
                            </div>
                            <div class="col">                                
                                <input type="text" name="names" id="names" class="form-control" />
                            </div>
                            <div class="col">
                                <input type="text" name="surnames" id="surnames" class="form-control" />
                            </div>
                            <div class="col">
                                <input type="text" name="referentialPhoneNumber" id="referentialPhoneNumber" class="form-control" />
                            </div>
                            <div class="col">
                                <textarea name="taxAddress" id="taxAddress" class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
